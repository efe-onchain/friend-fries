specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FriendFries
    network: base-sepolia
    source:
      address: "0x3a28b4fd35491ea51f42dab77828f5f73ffe43c8"
      abi: FriendFries
      startBlock: 12523443
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - BountyCancelled
        - BountyClaimed
        - BountyCreated
      abis:
        - name: FriendFries
          file: ./abis/FriendFries.json
      eventHandlers:
        - event: BountyCancelled(uint256)
          handler: handleBountyCancelled
        - event: BountyClaimed(uint256,indexed address,uint256)
          handler: handleBountyClaimed
        - event: BountyCreated(uint256,string,string,string,uint256,uint256,uint256,uint256,string,address,address[],uint256)
          handler: handleBountyCreated
      file: ./src/friend-fries.ts
